<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Honeypot Detectors</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">T-Pot Detector</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/log">Log</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/about">About</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/credits">Credits</a>
	        </li>
	    </div>
	  </div>
	</nav>

	<br>

	<div class="container">
    	<h1>Honeypot Detectors</h1>
    	<br>
			<form action="/process" method="POST">
			  <div class="mb-3">
			    <label for="ipAddress" class="form-label">Honeypot IP Address:</label>
			    <input type="text" class="form-control" id="ipAddress" aria-describedby="IP Address" name='ip_address'>
			  </div>
			  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input" id="checkpot" name="check" value="Checkpot">
			    <label class="form-check-label" for="checkpot">Checkpot</label>
			  </div>
			  <div class="mb-3 form-check">
			  	<input type="checkbox" class="form-check-input" id="honeybee" name="check" value="Honeybee">
			    <label class="form-check-label" for="honeybee">Honeybee</label>
			  </div>
			  <div class="mb-3 form-check">
			  	<input type="checkbox" class="form-check-input" id="detectKippoCowrie" name="check" value="Detect-Kippo-Cowrie">
			    <label class="form-check-label" for="detectKippoCowrie">Detect-Kippo-Cowrie</label>
			  </div>
			  <div class="mb-3 form-check">
			  	<input type="checkbox" class="form-check-input" id="honeyDetect" name="check" value="Honeydetect">
			    <label class="form-check-label" for="honeyDetect">Honeydetect</label>
			  </div>
			  <div class="mb-3 form-check">
			  	<input type="checkbox" class="form-check-input" id="yogi" name="check" value="Yogi">
			    <label class="form-check-label" for="yogi">Yogi</label>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
